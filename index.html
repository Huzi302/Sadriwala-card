<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sadriwala Card</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="card-container" id="card">
    <div class="card" id="flip-card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>

  <!-- Floating Action Button -->
  <div class="fab" id="fab">â˜°</div>

  <!-- Popup Menu -->
  <div class="fab-menu" id="fab-menu">
    <a href="card-front.png" download>Download Front</a>
    <a href="card-back.png" download>Download Back</a>
    <a href="both-sides.pdf" download>Download PDF</a>
    <a href="sadriwala-contact.vcf" download>Save Contact</a>
  </div>

  <script>
    const card = document.getElementById('flip-card');
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });

    const fab = document.getElementById('fab');
    const menu = document.getElementById('fab-menu');

    fab.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
  </script>
</body>
</html>
