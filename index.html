<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sadriwala Card</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      perspective: 1000px;
      width: 95vw;
      max-width: 1050px;
      aspect-ratio: 1050 / 600;
    }

    .flip-card {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .flip-card-front img,
    .flip-card-back img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }

    .flip-card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="flip-card" id="flipCard">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="card-front.png" alt="Front Side" />
        </div>
        <div class="flip-card-back">
          <img src="card-back.png" alt="Back Side" />
        </div>
      </div>
    </div>
  </div>

  <script>
    const flipCard = document.getElementById('flipCard');
    flipCard.addEventListener('click', () => {
      flipCard.classList.toggle('flipped');
    });
  </script>
</body>
</html>
